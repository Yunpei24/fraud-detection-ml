name: CI/CD Pipeline

on:
  push:
    branches: [ develop, main, feature/** ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # ==============================================================================
  # CODE QUALITY CHECKS
  # ==============================================================================

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy bandit black isort safety

    - name: Run Black (code formatting)
      run: |
        black --check --diff . || (echo "Code is not formatted with Black. Run 'black .' to fix." && exit 1)

    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff . || (echo "Imports are not sorted. Run 'isort .' to fix." && exit 1)

    - name: Run Flake8 (linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Bandit (security)
      run: |
        bandit -r . -f json -o bandit-report.json || true
        python -c "
        import json
        with open('bandit-report.json') as f:
            data = json.load(f)
        high_severity = [i for i in data.get('results', []) if i.get('issue_severity') == 'high']
        if high_severity:
            print(f'Found {len(high_severity)} high-severity security issues:')
            for issue in high_severity:
                print(f'  - {issue.get(\"filename\", \"unknown\")}:{issue.get(\"line_number\", \"?\")} - {issue.get(\"issue_text\", \"unknown\")}')
            exit(1)
        print('No high-severity security issues found.')
        "

    - name: Run Safety (vulnerability check)
      run: |
        safety check --full-report

    - name: Run MyPy (type checking)
      run: |
        mypy . --ignore-missing-imports --no-strict-optional || true

  # ==============================================================================
  # UNIT TESTS
  # ==============================================================================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        python-version: ["3.10"]
        service: [api, data, drift, training]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: fraud_user
          POSTGRES_PASSWORD: fraud_pass_dev_2024
          POSTGRES_DB: fraud_detection
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles(format('{0}/requirements*.txt', matrix.service)) }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.service }}-

    - name: Install common package
      run: |
        cd common
        pip install -e .

    - name: Install service dependencies
      run: |
        cd ${{ matrix.service }}
        pip install -r requirements.txt
        pip install -r ../requirements.txt

    - name: Run unit tests with coverage
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: fraud_user
        POSTGRES_PASSWORD: fraud_pass_dev_2024
        POSTGRES_DB: fraud_detection
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        cd ${{ matrix.service }}
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./${{ matrix.service }}/coverage.xml
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage

