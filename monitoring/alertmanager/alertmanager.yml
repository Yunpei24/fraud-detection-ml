global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@yourcompany.com'
  smtp_auth_username: 'alerts@yourcompany.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'email'
  routes:
    - match:
        severity: critical
      receiver: 'slack'
      continue: true
    - match:
        service: api
      receiver: 'webhook'
      continue: true
    - match:
        severity: warning
      receiver: 'email'
      continue: true

receivers:
  - name: 'email'
    email_configs:
      - to: 'devops@yourcompany.com,security@yourcompany.com'
        subject: '{{ template "email.subject" . }}'
        body: '{{ template "email.body" . }}'
        html: '{{ template "email.html" . }}'

  - name: 'slack'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts'
        username: 'Fraud Detection Alert'
        icon_emoji: ':warning:'
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  - name: 'webhook'
    webhook_configs:
      - url: 'http://alert-aggregator:8080/webhook'
        http_config:
          basic_auth:
            username: 'alertuser'
            password: 'alertpass'