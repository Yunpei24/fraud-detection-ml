model:
  name: fraud_detector_rf
  type: random_forest
  params:
    n_estimators: 400
    max_depth: 18
    min_samples_leaf: 2
    n_jobs: -1
    class_weight: balanced
  threshold: 0.35

train:
  smote: true
  test_size: 0.2
  random_state: 42

mlflow:
  tracking_uri: ${MLFLOW_TRACKING_URI:-file:mlruns}
  register: true
  register_name: fraud_detector
