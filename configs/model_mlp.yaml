model:
  name: fraud_detector_mlp
  type: mlp
  params:
    hidden_layer_sizes: [128, 64]
    activation: relu
    alpha: 0.0005
    max_iter: 200
    random_state: 42
  threshold: 0.35

train:
  smote: true
  test_size: 0.2
  random_state: 42

mlflow:
  tracking_uri: ${MLFLOW_TRACKING_URI:-file:mlruns}
  register: true
  register_name: fraud_detector
